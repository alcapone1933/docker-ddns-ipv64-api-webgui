---
kind: pipeline
type: docker
name: BUILD-TEST
steps:
  - name: Build Multi-arch
    image: alcapone1933/drone:docker-buildx
    privileged: true
    settings:
      platforms: linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8
      repo: alcapone1933/ddns-ipv64-api-webgui
      tags: latest
      dry_run: true

trigger:
  branch:
  - master
  event:
  - custom
  - push
  - pull_request

---
kind: pipeline
type: docker
name: BUILD-Dockerhub
steps:
  - name: Build Multi-arch Version
    image: alcapone1933/drone:docker-buildx
    privileged: true
    settings:
      username: 
        from_secret: DOCKER_USER
      password: 
        from_secret: DOCKER_PASS    
      platforms: linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8
      repo: alcapone1933/ddns-ipv64-api-webgui
      # tags: v0.0.3
      auto_tag: true
      auto_tag_suffix: v0.0.3
  - name: Build Multi-arch Latest
    image: alcapone1933/drone:docker-buildx
    privileged: true
    settings:
      username: 
        from_secret: DOCKER_USER
      password: 
        from_secret: DOCKER_PASS    
      platforms: linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8
      repo: alcapone1933/ddns-ipv64-api-webgui
      # tags: latest
      auto_tag: true

trigger:
  branch:
  - master
  event:
  - custom
  # - push
  # - pull_request

depends_on:
  - BUILD-TEST
